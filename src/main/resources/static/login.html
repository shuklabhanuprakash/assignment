<div class="container">
<div class="row">

	<div class="form-box">

		<form name="loginForm" novalidate>
			<div class="form-group">
				<h4>Welcome back</h4>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': loginForm.userName.$invalid && loginForm.userName.$dirty }">
				<input type="text" class="form-control" id="userName"
					name="userName" ng-model="credentials.username"
					placeholder="Username" required> <span
					ng-show="loginForm.userName.$invalid && !loginForm.userName.$pristine"
					class="help-block">Username is required.</span>
			</div>

			<div class="form-group"
				ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
				<div class="form-group">
					<input type="password" class="form-control" id="password"
						placeholder="password" name="password"
						ng-model="credentials.password" required> <span
						ng-show="loginForm.password.$invalid && !loginForm.password.$pristine"
						class="help-block">Password is required.</span>
				</div>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary"
					ng-disabled="loginForm.$invalid && !loginForm.$pritine"
					ng-click="login()">Submit</button>
			</div>

		</form>
	</div>
	</div>
</div>
